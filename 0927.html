<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>9월 27일 실습 - jQuery</title>
    <link href="0927f.css" rel="stylesheet"> <!-- 외부 CSS 연결 -->
</head>

<body>
    <div id="btn-up">UP</div>
    <div id="btn-right">RIGHT</div>
    <div id="btn-down">DOWN</div>
    <div id="btn-left">LEFT</div>
    <div id="target01"> <img width="800" src="27.png"></div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>$('#btn-up').click(function () {
            $('#target01').animate({ 'top': '-=50px' }, 300);
        });
        $('#btn-down').click(function () {
            $('#target01').animate({ 'top': '+=50px' }, 300);
        });
        $('#btn-left').click(function () {
            $('#target01').animate({ 'left': '-=50px' }, 300);
        });
        $('#btn-right').click(function () {
            $('#target01').animate({ 'left': '+=50px' }, 300);
        });</script>

    <div id="button02"></div><img width="100" src="c.png"></div>
    <div id="target02"></div><img width="100" src="fs.png"></div>

    <script type="text/javascript" src="js/jquery-3.6.1.js"></script> <!-- JS 라이브러리 또는 외부 스크립트 연결 -->
    <script>$('#button02').hover(
            function () {
                $('#target02').css('display', 'block');
            },
            function () {
                $('#target02').css('display', 'none');
            }
        );
        $('#button02').click(function () {
            $('#target02').css({ 'width': '400px', 'height': '400px' });
        });</script>
</body>
    
</html>
